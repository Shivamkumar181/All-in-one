<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #151515;
            --bg-tertiary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #6e44ff;
            --accent-hover: #7c5cff;
            --success: #00cc99;
            --danger: #ff4d4d;
            --transition: all 0.3s ease;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            --shadow-hover: 0 8px 30px rgba(110, 68, 255, 0.2);
            --card-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding-top: 80px;
        }
        
        /* Animated Background */
        .contact-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, var(--accent), #3a0ca3);
            opacity: 0.05;
        }
        
        .contact-bg span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--accent);
            opacity: 0.1;
            border-radius: 50%;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
            }
            100% {
                transform: translateY(-100px) scale(1);
            }
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .contact-form {
            background: var(--bg-secondary);
            border-radius: var(--card-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            transform: translateY(0);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .contact-form:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .contact-info {
            background: var(--bg-secondary);
            border-radius: var(--card-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            transform: translateY(0);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        h1 {
            color: var(--text-primary);
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.6rem;
            font-weight: 600;
        }
        
        h3 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            background-color: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(110, 68, 255, 0.2);
        }
        
        input::placeholder, textarea::placeholder {
            color: var(--text-secondary);
        }
        
        textarea {
            min-height: 180px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(110, 68, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 68, 255, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-hover), var(--accent));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }
        
        button:hover::after {
            opacity: 1;
        }
        
        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            transition: var(--transition);
            padding: 15px;
            border-radius: 8px;
        }
        
        .info-item:hover {
            background-color: var(--bg-tertiary);
            transform: translateX(5px);
        }
        
        .info-icon {
            font-size: 1.8rem;
            color: var(--accent);
            margin-right: 20px;
            margin-top: 3px;
            transition: var(--transition);
        }
        
        .info-item:hover .info-icon {
            transform: scale(1.1) rotate(5deg);
            color: var(--accent-hover);
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            font-size: 1.3rem;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(110, 68, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-hover), var(--accent));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }
        
        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(110, 68, 255, 0.4);
        }
        
        .social-link:hover::before {
            opacity: 1;
        }
        
        .map-container {
            margin-top: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .map-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .map-container iframe {
            width: 100%;
            height: 250px;
            border: 0;
        }
        
        .success-message {
            display: none;
            background: linear-gradient(135deg, var(--success), #00aa80);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 4px 15px rgba(0, 204, 153, 0.3);
        }
        
        .error-message {
            display: none;
            background: linear-gradient(135deg, var(--danger), #cc3d6e);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
        }
        
        p {
            color: var(--text-secondary);
        }
        
        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .contact-form, .contact-info {
                padding: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 30px auto;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .info-item {
                padding: 10px;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="contact-bg">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    

    <!-- Main Content -->
    <div class="container">
        <div class="contact-form">
            <h1>Get In Touch</h1>
            
            <div id="success-message" class="success-message">
                <i class="fas fa-check-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                <h3>Message Sent!</h3>
                <p>Thank you for reaching out. I'll get back to you soon.</p>
            </div>
            
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                <h3>Oops! Something went wrong</h3>
                <p>Please try again later or contact me directly at mrshivam491@gmail.com</p>
            </div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Select a subject</option>
                        <option value="Job Opportunity">Job Opportunity</option>
                        <option value="Freelance Project">Freelance Project</option>
                        <option value="Collaboration">Collaboration</option>
                        <option value="General Inquiry">General Inquiry</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
                </div>
                
                <button type="submit" id="submitBtn">
                    <span id="btnText">Send Message</span>
                    <i class="fas fa-paper-plane" id="btnIcon"></i>
                </button>
            </form>
        </div>
        
        <div class="contact-info">
            <h2>Contact Information</h2>
            
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <h3>Location</h3>
                    <p>Bengaluru, India</p>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <h3>Email</h3>
                    <p>mrshivam491@gmail.com</p>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div>
                    <h3>Phone</h3>
                    <p>+91 7667525***</p>
                </div>
            </div>
            
            <h2>Follow Me</h2>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/shivam-kumar-a63914247" class="social-link" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/Shivamkumar181" class="social-link" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com" class="social-link" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
            
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497698.7748952932!2d77.30127034999999!3d12.954517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1710863942715!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Initialize animated background
        const contactBg = document.querySelector('.contact-bg');
        const spans = contactBg.querySelectorAll('span');
        
        spans.forEach((span, index) => {
            // Randomize animation delay and duration
            const delay = Math.random() * 5;
            const duration = 15 + Math.random() * 10;
            const size = 10 + Math.random() * 30;
            
            span.style.left = `${Math.random() * 100}%`;
            span.style.animationDelay = `${delay}s`;
            span.style.animationDuration = `${duration}s`;
            span.style.width = `${size}px`;
            span.style.height = `${size}px`;
        });

        // Form Submission
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form elements
            const form = e.target;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Sending...';
            btnIcon.className = 'fas fa-spinner fa-spin';
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            try {
                // Prepare form data
                const formData = new FormData(form);
                
                // Add additional hidden fields for FormSubmit
                formData.append('_subject', 'New Contact Form Submission from Portfolio');
                formData.append('_template', 'table');
                formData.append('_captcha', 'false');
                formData.append('_replyto', formData.get('email'));
                formData.append('_next', window.location.href.split('?')[0] + '?success=true');
                
                // Send to FormSubmit (replace with your email)
                const response = await fetch('https://formsubmit.co/ajax/mrshivam491@gmail.com', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                
                // Show success message
                successMessage.style.display = 'block';
                form.reset();
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
                
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Send Message';
                btnIcon.className = 'fas fa-paper-plane';
            }
        });

        // Check for success parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
                // Remove the success parameter from URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }, 5000);
        }

        // Add animation to form elements when they come into view
        const animateOnScroll = () => {
            const elements = document.querySelectorAll('.contact-form, .contact-info, .form-group, .info-item');
            
            elements.forEach(element => {
                const elementPosition = element.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.2;
                
                if (elementPosition < screenPosition) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            });
        };

        // Set initial state for animation
        window.addEventListener('load', () => {
            document.querySelectorAll('.contact-form, .contact-info').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
            });
            
            document.querySelectorAll('.form-group, .info-item').forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = `opacity 0.6s ease-out ${index * 0.1}s, transform 0.6s ease-out ${index * 0.1}s`;
            });
            
            animateOnScroll();
        });

        window.addEventListener('scroll', animateOnScroll);
    </script>
</body>
</html>
